<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Jargon Generator</title>
    <script src="scripts.js"></script>
    <script>
      const getMission = () => {
        document.querySelector("#mission").innerHTML = generate();
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Business Jargon Generator</h1>
      <div id="mission"></div>
      <button onClick="getMission()">Generate</button>
    </div>
  </body>
</html>
